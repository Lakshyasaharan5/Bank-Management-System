<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <form id="registerForm" class="bg-white p-6 rounded shadow-md w-1/3">
        <h2 class="text-2xl font-bold mb-4 text-gray-700">Register</h2>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="name">SSN:</label>
            <input type="text" id="ssn" name="ssn" 
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="name">Name:</label>
            <input type="text" id="name" name="name" 
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="password">Password:</label>
            <input type="password" id="password" name="password" 
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="apartment">Apt No:</label>
            <input type="text" id="apartment" name="apartment" 
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="street">Street:</label>
            <input type="text" id="street" name="street" 
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="city">City:</label>
            <input type="text" id="city" name="city" 
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="state">State:</label>
            <input type="text" id="state" name="state" 
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="zip">Zip:</label>
            <input type="text" id="zip" name="zip" 
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <button type="button" id="registerButton" 
            class="bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-700">
            Register
        </button>
        <div class="mt-4 text-center">
            <a href="customer-login.html" 
                class="bg-gray-500 text-white font-bold py-2 px-4 rounded hover:bg-gray-700">
                Back
            </a>
        </div>
    </form>

    <script>
        document.getElementById('registerButton').addEventListener('click', async () => {
            // Get form data
            const ssn = document.getElementById('ssn').value;
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;
            const apartment = document.getElementById('apartment').value;
            const street = document.getElementById('street').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const zip = document.getElementById('zip').value;

            // Create JSON object
            const customerData = {
                ssn: ssn,
                name: name,
                password: password,
                apartment: apartment,
                street: street,
                city: city,
                state: state,
                zip: zip
            };

            try {
                // Send JSON data to localhost:8080
                const response = await fetch('http://localhost:8080/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(customerData)
                });

                if (response.ok) {
                    alert('Registration successful!');
                    // Redirect to login page
                    window.location.href = 'customer-login.html';
                } else {
                    alert('Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please check the console for details.');
            }
        });
    </script>
</body>
</html>
